<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="index.css">
    <script src="./tristate.js" type="module"></script>
    <script src="./index.js" type="module"></script>
</head>

<body>
    <div id="loadingoverlay" class="center-contents">
        <h1 class="center-text">Stundenplandaten werden Geladen...</h1>
        <svg class="spinner" xmlns="http://www.w3.org/2000/svg" viewBox="-0.6 -0.6 1.2 1.2">
            <style>
                @keyframes spin {
                    from {
                        transform: rotate(0deg);
                    }

                    to {
                        transform: rotate(360deg);
                    }
                }

                circle {
                    --dash-ratio: 0.3;
                    --circumference: calc(2 * 3.14159 * 0.5);
                    --dash-length: calc(var(--circumference) * var(--dash-ratio));
                    --gap-length: calc(var(--circumference) * (1 - var(--dash-ratio)));
                    stroke-dasharray: var(--dash-length) var(--gap-length);
                    animation: spin 1s linear infinite;
                }
            </style>
            <circle r="0.5" fill="none" stroke="#000" stroke-width="0.15" stroke-linecap="round" />
        </svg>
        <h2 id="errortext"></h2>
    </div>
    <div id="classpicker" class="center-contents-horizontal hidden">
        <div class="wrapper">
            <h1>Kurse Auswählen</h1>
            <div id="classpicker-options">

            </div>

            <div class="classpicker-buttons">
                <button id="classpicker-finish">Stundenplan Erzeugen!</button>
                <button id="classpicker-clear">Auswahl Löschen</button>
            </div>
        </div>
    </div>
    <div id="timetable" class="center-contents hidden">
        <div id="calendar-table"></div>
        <p class="phone-hint">Hinweis: Auf Mobilgeräten funktioniert die Ansicht
            im Horizontalen Modus wahrscheinlich besser</p>
    </div>

    <!-- Event -->
    <template id="event-template">
        <div class="calendar-event">
            <b class="event-title"></b>
            <span class="event-type"></span>
            <span class="event-detail"></span>
        </div>
    </template>
    <div class="footer">
        <span class="center-text">Basierend auf den Daten von <a href="https://eva2.inf.h-brs.de/">eva2</a> via <a
                href="https://github.com/leumasme/timetable-scraper-api">timetable-scraper-api</a></span>
    </div>
</body>

</html>
